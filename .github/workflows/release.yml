name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config libsdl2-dev libsdl2-ttf-dev libsdl2-image-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake pkg-config sdl2 sdl2_ttf sdl2_image

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install -y cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          choco install -y pkgconfiglite
          choco install -y sdl2 sdl2-ttf sdl2-image

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp build/game build/editor dist/
          cp -a Data dist/
          tar czf mario-kart-${{ github.ref_name }}-${{ runner.os }}-x64.tar.gz -C dist .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item build\Release\game.exe dist\
          Copy-Item build\Release\editor.exe dist\
          Copy-Item Data dist\Data -Recurse
          Compress-Archive -Path dist\* -DestinationPath mario-kart-${{ github.ref_name }}-windows-x64.zip

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mario-kart-${{ github.ref_name }}-linux-x64.tar.gz
            mario-kart-${{ github.ref_name }}-macOS-x64.tar.gz
            mario-kart-${{ github.ref_name }}-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
