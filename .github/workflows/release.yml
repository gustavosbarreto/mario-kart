name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config libsdl2-dev libsdl2-ttf-dev libsdl2-image-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake pkg-config sdl2 sdl2_ttf sdl2_image

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Install vcpkg
          git clone https://github.com/Microsoft/vcpkg.git $env:TEMP\vcpkg
          & "$env:TEMP\vcpkg\bootstrap-vcpkg.bat"
          
          # Install SDL2 dependencies and pkg-config via vcpkg
          & "$env:TEMP\vcpkg\vcpkg" install pkg-config:x64-windows sdl2:x64-windows sdl2-ttf:x64-windows sdl2-image:x64-windows

      - name: Configure
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $vcpkgPath = "$env:TEMP\vcpkg"
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="$vcpkgPath\scripts\buildsystems\vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Install (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cmake --install build --prefix dist

      - name: Install (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake --install build --prefix dist --config Release

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          tar czf mario-kart-${{ github.ref_name }}-${{ runner.os }}-x64.tar.gz -C dist .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist\* -DestinationPath mario-kart-${{ github.ref_name }}-windows-x64.zip

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mario-kart-${{ github.ref_name }}-linux-x64.tar.gz
            mario-kart-${{ github.ref_name }}-macOS-x64.tar.gz
            mario-kart-${{ github.ref_name }}-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
