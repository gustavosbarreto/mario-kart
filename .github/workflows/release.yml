name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libx11-dev libxext-dev libxrandr-dev libxcursor-dev \
              libxinerama-dev libxi-dev libxss-dev libxrender-dev \
              libasound2-dev libpulse-dev libpipewire-0.3-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake pkg-config

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Install (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cmake --install build --prefix dist

      - name: Install (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake --install build --prefix dist --config Release

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          OS_NAME=$(echo ${{ runner.os }} | tr '[:upper:]' '[:lower:]')
          tar czf mario-kart-${{ github.ref_name }}-${OS_NAME}-x64.tar.gz -C dist .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist && tar czf ../mario-kart-${{ github.ref_name }}-windows-x64.tar.gz . && cd ..

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mario-kart-${{ github.ref_name }}-linux-x64.tar.gz
            mario-kart-${{ github.ref_name }}-macos-x64.tar.gz
            mario-kart-${{ github.ref_name }}-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
